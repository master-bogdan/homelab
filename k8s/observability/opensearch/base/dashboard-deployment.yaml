apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          image: opensearchproject/opensearch-dashboards:2.14.0
          ports:
            - containerPort: 5601
          env:
            - name: OPENSEARCH_HOSTS
              value: "https://opensearch:9200"
            - name: OPENSEARCH_USERNAME
              value: "admin"
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opensearch-secrets
                  key: admin-password
            - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
              value: "true"
            - name: OPENSEARCH_SSL_VERIFICATIONMODE
              value: "none" # disables cert check for self-signed certs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
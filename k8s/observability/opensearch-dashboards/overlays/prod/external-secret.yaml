apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-dashboards-auth-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-prod
  target:
    name: opensearch-dashboards-auth-prod
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: kv/prod/opensearch-dashboards
        property: dashboards_username
    - secretKey: password
      remoteRef:
        key: kv/prod/opensearch-dashboards
        property: dashboards_password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-dashboards-oidc-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-prod
  target:
    name: opensearch-dashboards-oidc-prod
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: kv/prod/opensearch-dashboards
        property: oidc_client_id
    - secretKey: client_secret
      remoteRef:
        key: kv/prod/opensearch-dashboards
        property: oidc_client_secret

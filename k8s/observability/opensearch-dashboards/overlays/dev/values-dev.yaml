# values-dev.yaml (opensearch-dashboards)
fullnameOverride: opensearch-dashboards-dev

opensearchHosts: "http://opensearch-cluster-master.observability.svc.cluster.local:9200"

opensearchSecurity:
  enabled: false

extraEnvs:
  - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
    value: "true"

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: false

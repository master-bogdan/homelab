apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging-observability
resources:
  - ../../base

patches:
  - target:
      kind: HTTPRoute
      name: http-opensearch-dashboards
    path: httproute-patch.yaml

helmCharts:
  - name: opensearch-dashboards
    repo: https://opensearch-project.github.io/helm-charts/
    version: "3.4.0"
    releaseName: opensearch-dashboards
    namespace: staging-observability
    includeCRDs: false
    valuesFile: values-staging.yaml

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fluent-bit-opensearch-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-prod
  target:
    name: fluent-bit-opensearch-prod
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: kv/prod/fluent-bit
        property: opensearch_username
    - secretKey: password
      remoteRef:
        key: kv/prod/fluent-bit
        property: opensearch_password

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gw
  namespace: networking
spec:
  gatewayClassName: traefik
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # - name: https
    #   protocol: HTTPS
    #   port: 443
    #   allowedRoutes:
    #     namespaces:
    #       from: All
      tls:
        mode: Terminate
        certificateRefs: []   # fill later when you have real certs

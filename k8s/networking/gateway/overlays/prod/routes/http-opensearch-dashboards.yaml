apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-opensearch-dashboards
  namespace: networking
spec:
  parentRefs:
    - name: homelab-gw
      namespace: networking
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /logs/
      backendRefs:
        - name: opensearch-dashboards-dev
          namespace: observability
          port: 5601

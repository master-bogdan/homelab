apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    service:
      enabled: true
      type: LoadBalancer

    ports:
      web:
        port: 80
      websecure:
        port: 443

    providers:
      kubernetesGateway:
        enabled: true
      kubernetesIngress:
        enabled: false
      kubernetesCRD:
        enabled: false

    gateway:
      enabled: false

    gatewayClass:
      enabled: false

    logs:
      general:
        level: INFO

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-personal-website-ui
  namespace: dev
spec:
  parentRefs:
    - name: homelab-gw
      namespace: networking
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /website

      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: personal-website-ui
          port: 80

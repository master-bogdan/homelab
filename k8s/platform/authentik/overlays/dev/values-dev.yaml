authentik:
  # IMPORTANT: generate ~60-char random key and keep stable
  # Example: openssl rand 60 | base64 -w 0
  secret_key: "CHANGE_ME_LONG_RANDOM_DEV_KEY"

  # Optional but nice for dev — you can leave enabled or disable
  error_reporting:
    enabled: false

  log_level: info

  postgresql:
    host: "postgresql-service.databases.svc.cluster.local"
    port: 5432
    name: "authentik"
    user: "authentik"
    password: "change_me_pass"

  redis:
    host: "redis-service.databases.svc.cluster.local"
    port: 6379
    # If you use a password in redis:
    password: "superssecret"

  # Email – can be stubbed in dev
  email:
    host: ""
    port: 587
    username: ""
    password: ""
    use_tls: false
    use_ssl: false
    from: "authentik@example.local"

# Disable Helm-bundled Postgres & Redis; we use our own
postgresql:
  enabled: false

redis:
  enabled: false

# No ingress here – Traefik/Gateway will front this later
server:
  ingress:
    enabled: false

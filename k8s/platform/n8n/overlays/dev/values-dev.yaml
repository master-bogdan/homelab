# --- Basic image & service ---
image:
  repository: n8nio/n8n
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5678
  name: http

ingress:
  enabled: false

main:
  persistence:
    enabled: true
    volumeName: "n8n-main-data"
    mountPath: "/home/node/.n8n"
    size: 5Gi
    accessMode: ReadWriteOnce
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

db:
  type: postgresdb

externalPostgresql:
  host: postgresql-service.dev-db.svc.cluster.local
  port: 5432
  database: n8n_dev
  username: n8n_dev
  password: n8n-dev-password

externalRedis:
  host: redis-service.dev-db.svc.cluster.local
  port: 6379
  username: default
  password: redis-secret

# --- Queue mode (minimal) ---
worker:
  mode: queue
  count: 1
  concurrency: 5

webhook:
  mode: queue
  count: 1
  url: ""                                       # you can set later once Gateway URL is known

encryptionKey: "DEV_ENCRYPTION_KEY_32_CHARS_1234"

diagnostics:
  enabled: false


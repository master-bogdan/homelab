apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-postgres-staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-staging
  target:
    name: n8n-postgres-staging
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: kv/staging/n8n
        property: postgres_password
    - secretKey: postgres-password
      remoteRef:
        key: kv/staging/n8n
        property: postgres_password
    - secretKey: postgresql-password
      remoteRef:
        key: kv/staging/n8n
        property: postgres_password
---
